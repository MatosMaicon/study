apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-gen-node
  namespace: application
  labels:
    app: load-gen-node
spec:
  selector:
    matchLabels:
      app: load-gen-node
  replicas: 1
  template:
    metadata:
      labels:
        app: load-gen-node
    spec:
      nodeSelector:
        workload: application
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "application"
          effect: "NoSchedule"
      containers:
        - name: load-gen-node
          image: localhost/load-gen-node:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_OPTIONS
              value: "--max-old-space-size=432"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 5
